<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">

    <title>2020 Code Intern App 01</title>
</head>

<body>

    <!-- Main Page container for holding content -->
    <div class="container" id="page-content">

        <br>

        <!-- Page Header container -->
        <div class="jumbotron border" id="page-header">
            <h2>2020 Code Internship</h2>

            <br>

            <h3>Test Quiz 001</h3>

        </div>

        <!-- Quesiton row and column setup -->
        <div class="row">

            <div class="col-12">

                <!-- Question 1 Card -->
                <div class="card" id="q1">
                    <div class="card-header" id="q1-header">
                        <h4>Question 1</h4>
                    </div>


                    <div class="card-body" id="card-body">
                        <p id="q1-text">Text</p>

                        <div id="option-buttons" class="btn-grid">
                            <button class="answer-btn">Option 1</button>
                            <button class="answer-btn">Option 2</button>
                            <button class="answer-btn">Option 3</button>
                            <button class="answer-btn">Option 4</button>
                        </div>

                    </div>

                </div>

                <br>

                <!-- Question 2 Card -->
                <div class="card" id="q2">
                    <div class="card-header" id="q2-header">
                        <h4>Question 2</h4>
                    </div>

                    <div class="card-body">
                        <p id="q2-text">Describe in your own words the difference between a relational database and
                            non-relational
                            database.</p>
                    </div>

                    <div class="input-group">
                        <textarea class="form-control" aria-label="test-area" placeholder="Submit Answer Here"
                            id="text-area"></textarea>

                        <!-- <input type="submit" id="submit-button" value="submit"> -->
                    </div>

                    <br>

                    <div>
                        <input type="submit" id="submit-button" value="submit">
                    </div>

                </div>

                <br>

                <!-- Question 3 Card -->
                <div class="card" id="q3">
                    <div class="card-header" id="q3-header">
                        <h4>Quesiton 3</h4>
                    </div>

                    <div class="card-body">
                        <p id="q3-text">Please film a short video example of the problem that you are currently working
                            on.</p>
                    </div>

                    <br>

                    <div class="upload-btn-wrapper">
                        <button class="upload-button">Upload File</button>
                        <input type="file" name="myfile" id="my-file">
                    </div>

                </div>

                <br>

            </div>

        </div>

    </div>
</body>

<script defer src="quiz.js"></script>

</html>
